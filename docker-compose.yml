version: '3.7'
services:
  api:
    build:
      context: ./backend
      dockerfile: backend/Dockerfile
    volumes:
      - ./backend:/app
    depends_on:
      - db
    restart: always
  client:
    build:
      context: ./frontend
      dockerfile: frontend/Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/data/app
      - /data/node_modules
    restart: unless-stopped
  nginx:
    build:
      context: ./nginx
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - api
      - client
    restart: always
  db:
    image: postgres:12.2-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=gkmgkm123A
      - POSTGRES_DB=capstone