version: '3.7'
services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    restart: always
  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./frontend/:/data/app/
      - /data/app/node_modules
    restart: unless-stopped
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "4000:80"
    depends_on:
      - api
      - client
    restart: always